<!-- Boton regresar al inicio -->
<div>
  <button class="boton-flotante"><i class="fa fa-arrow-up" aria-hidden="true"></i></button>
</div>
<!-- Botones de accesibilidades -->
<div class="accessibility-bar">
  <ul class="accessibility-barList">
    <li class="accessibility-barItem">
      <button id="toggle-theme-btn" onclick="cambiarModo()"><i id="icono-tema" class="fa fa-moon" aria-hidden="true"></i></button>
    </li>
    <li class="accessibility-barItem">
      <button id="increase-font-size" onclick="increaseFontSize()"><i class="fa fa-plus" aria-hidden="true"></i></button>
    </li>
    <li class="accessibility-barItem">
      <button id="decrease-font-size" onclick="decreaseFontSize()"><i class="fa fa-minus" aria-hidden="true"></i></button>
    </li>
  </ul>
</div>
