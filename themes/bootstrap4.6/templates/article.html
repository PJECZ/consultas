{% extends "base.html" %}

{% block title %}{{ article.title }} - {{ SITENAME }}{% endblock %}

{% block header %}
<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-1 mb-1">
  <h1 class="h2">{{ article.title }}</h1>
</div>
{% if article.summary|striptags != '' %}
<p class="lead mb-5 border-bottom">{{ article.summary|striptags }}</p>
{% endif %}
{% endblock %}

{% block content %}
<article>
  {{ article.content }}
</article>
{% endblock %}
