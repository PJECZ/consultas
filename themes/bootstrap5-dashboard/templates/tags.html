{% extends "index.html" %}

{% block title %}Etiquetas - {{ SITENAME }}{% endblock %}

{% block header_title %}Etiquetas{% endblock %}

{% block content %}
<ul>
  {% for tag, articles in tags|sort %}
  <li><a href="/{{ tag.url }}">{{ tag }}</a> ({{ articles|count }})</li>
  {% endfor %}
</ul>
{% endblock %}
