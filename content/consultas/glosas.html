<!DOCTYPE html>
<html>
  <head>
    <title>Glosas</title>
    <meta name="slug" content="glosas" />
    <meta name="summary" content="" />
    <meta name="javascripts" content="consultas-glosas.js" />
    <meta name="save_as" content="consultas/glosas.html" />
  </head>
  <body>
    <!-- Spinner -->
    <div id="spinnerCard" class="text-center">
      <div class="spinner-border" role="status">
        <span class="sr-only">Loading...</span>
      </div>
    </div>
    <!-- Formulario Distrito-Autoridad -->
    <div id="glosasFormCard" class="card my-2" style="display: none">
      <div class="card-body">
        <form id="glosasForm" onsubmit="return false;">
          <div class="row">
            <div class="col-sm-6">
              <div id="distritoSpinner" class="text-center">
                <div class="spinner-border" role="status">
                  <span class="sr-only">Loading...</span>
                </div>
              </div>
              <div id="distritoFormGroup" class="form-group" style="display: none">
                <label for="distritoSelect">Elija el Distrito/Grupo</label>
                <select name="distritoId" id="distritoSelect" class="form-control" size="20"></select>
              </div>
            </div>
            <div class="col-sm-6">
              <div id="autoridadSpinner" class="text-center" style="display: none">
                <div class="spinner-border" role="status">
                  <span class="sr-only">Loading...</span>
                </div>
              </div>
              <div id="autoridadFormGroup" class="form-group" style="display: none">
                <label for="autoridadSelect">Elija el Juzgado/Autoridad</label>
                <select name="autoridadId" id="autoridadSelect" class="form-control" size="20"></select>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
    <!-- Tabla -->
    <div id="glosasTableCard" class="card my-2" style="display: none">
      <div id="glosasTableHeader" class="card-header">
        <div class="row">
          <!-- Titulo -->
          <div id="edictosTableTitle" class="col-6"></div>
          <!-- Formulario Rango de Fechas -->
          <div class="col-6">
            <div class="float-right">
              <form class="form-inline" onsubmit="return false;">
                <div class="form-group">
                  <div id="fechasRango" class="input-daterange">
                    <span class="input-group-addon">De</span>
                    <input type="text" class="form-control" name="fechaDesde" size="12" id="fechaDesde" />
                    <span class="input-group-addon">a</span>
                    <input type="text" class="form-control" name="fechaHasta" size="12" id="fechaHasta" />
                    <button class="btn btn-outline-primary btn-sm" id="filtrarButton"><i class="fa fa-filter"></i> Filtrar</button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
      <div class="card-body">
        <!-- DataTable -->
        <table id="glosasTable" class="table table-striped" style="width: 100%">
          <thead>
            <tr>
              <th>Fecha</th>
              <th>Expediente</th>
              <th>Tipo de Juicio</th>
              <th>Archivo</th>
            </tr>
          </thead>
        </table>
      </div>
    </div>
  </body>
</html>
