<!DOCTYPE html>
<html>
  <head>
    <title>Registro Estatal de Personas Sancionadas por Violencia contra las Mujeres (REPSVM)</title>
    <meta name="slug" content="repsvm" />
    <meta name="summary" content="" />
    <meta name="javascripts" content="consultas-repsvm.js" />
    <meta name="save_as" content="consultas/repsvm.html" />
  </head>
  <body>
    <!-- Spinner -->
    <div id="spinnerCard" class="text-center">
      <div class="spinner-border" role="status">
        <span class="sr-only">Loading...</span>
      </div>
    </div>
    <!-- Formulario -->
    <div id="repsvmFormCard" class="card my-2" style="display: none">
      <div class="card-body">
        <form id="repsvmForm" onsubmit="return false;">
          <div class="form-group">
            <label for="nombre">Nombre</label>
            <input type="text" class="form-control" id="nombre" placeholder="Por lo menos cuatro caracteres" />
          </div>
          <button id="consultarButton" class="btn btn-primary">Consultar</button>
        </form>
      </div>
    </div>
    <!-- Tabla -->
    <div id="repsvmTableCard" class="card my-2" style="display: none">
      <div class="card-body">
        <table id="repsvmTable" class="table table-striped" style="width: 100%">
          <thead>
            <tr>
              <th>Distrito</th>
              <th>Nombre</th>
              <th>Tipo de Juzgado</th>
              <th>Delito Genérico</th>
              <th>Delito Específico</th>
              <th>Tipo de Sentencia</th>
              <th>No. Causa</th>
              <th>Pena impuesta</th>
              <th>Observaciones</th>
            </tr>
          </thead>
        </table>
      </div>
    </div>
  </body>
</html>
