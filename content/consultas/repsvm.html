<!DOCTYPE html>
<html>
  <head>
    <title>Registro Estatal de Personas Sancionadas por Violencia contra las Mujeres (REPSVM)</title>
    <meta name="slug" content="repsvm" />
    <meta name="summary" content="" />
    <meta name="javascripts" content="consultas-api-url.js,consultas-repsvm.js" />
    <meta name="save_as" content="consultas/repsvm.html" />
  </head>
  <body>
    <!-- Formulario -->
    <div id="repsvmFormCard" class="card">
      <div class="card-body">
        <div id="repsvmFormSpinner" class="text-center">
          <div class="spinner-border" role="status">
            <span class="sr-only">Cargando...</span>
          </div>
        </div>
        <form id="repsvmForm" onsubmit="return false;" style="display: none">
          <div class="form-group">
            <label for="nombre">Nombre</label>
            <input id="nombreInput" type="text" class="form-control" placeholder="Por lo menos cuatro caracteres" />
          </div>
          <button id="consultarButton" class="btn btn-primary">Consultar</button>
        </form>
      </div>
    </div>
    <!-- Tabla -->
    <div id="repsvmTableCard" class="card" style="display: none">
      <div class="card-header">
        <h5 id="repsvmTableTitle" class="card-title mb-0">REPSVM</h5>
      </div>
      <div class="card-body">
        <div id="repsvmTableSpinner" class="text-center">
          <div class="spinner-border" role="status">
            <span class="sr-only">Cargando...</span>
          </div>
        </div>
        <table id="repsvmTable" class="table table-striped" style="width: 100%">
          <thead>
            <tr>
              <th>Distrito</th>
              <th>Nombre</th>
              <th>Tipo de Juzgado</th>
              <th>Delito Genérico</th>
              <th>Delito Específico</th>
              <th>Tipo de Sentencia</th>
              <th>No. Causa</th>
              <th>Pena impuesta</th>
              <th>Observaciones</th>
            </tr>
          </thead>
        </table>
      </div>
    </div>
  </body>
</html>
