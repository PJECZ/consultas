<!DOCTYPE html>
<html>
  <head>
    <title>Ubicaciones de Expedientes</title>
    <meta name="slug" content="consultas-ubicaciones-expedientes" />
    <meta name="summary" content="" />
    <meta name="javascripts" content="consultas-api-url.js,consultas-distritos-autoridades.js,consultas-ubicaciones-expedientes.js" />
    <meta name="save_as" content="ubicaciones-expedientes/index.html" />
  </head>
  <body>
    <!-- Cabecera -->
    <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-1 my-1">
      <h1 class="h2">Versión Pública Ubicación de Expedientes</h1>
    </div>
    <p class="mb-5 border-bottom">Servicio para informar a los justiciables de dónde se encuentran los Expedientes.</p>
    <!-- Formulario Distrito-Autoridad -->
    <div id="ubicacionesExpedientesFormCard" class="card">
      <div class="card-body">
        <form id="ubicacionesExpedientesForm" onsubmit="return false;">
          <div class="row">
            <div class="col-sm-6">
              <div id="distritosSpinner" class="text-center">
                <div class="spinner-border" role="status">
                  <span class="sr-only">Cargando...</span>
                </div>
              </div>
              <div id="distritosFormGroup" class="form-group" style="display: none">
                <label for="distritosSelect">Elija el Distrito/Grupo</label>
                <select id="distritosSelect" name="distritoId" class="form-control" size="20"></select>
              </div>
            </div>
            <div class="col-sm-6">
              <div id="autoridadesSpinner" class="text-center" style="display: none">
                <div class="spinner-border" role="status">
                  <span class="sr-only">Cargando...</span>
                </div>
              </div>
              <div id="autoridadesFormGroup" class="form-group" style="display: none">
                <label for="autoridadesSelect">Elija el Juzgado/Autoridad</label>
                <select id="autoridadesSelect" name="autoridadClave" class="form-control" size="20"></select>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
    <!-- Tabla -->
    <div id="ubicacionesExpedientesTableCard" class="card">
      <div class="card-header">
        <!-- Titulo -->
        <div id="encabezadoSpinner" class="text-center">
          <div class="spinner-border" role="status">
            <span class="sr-only">Cargando...</span>
          </div>
        </div>
        <div id="encabezadoDiv" style="display: none">
          <p id="distritoTitle" class="mb-1"></p>
          <h5 id="autoridadTitle" class="mb-2"></h5>
          <button id="cambiarDistritoAutoridadButton" class="btn btn-warning btn-sm"><i class="fa fa-list"></i> Cambiar</button>
        </div>
      </div>
      <div class="card-body">
        <!-- DataTable -->
        <div id="ubicacionesExpedientesTableSpinner" class="text-center">
          <div class="spinner-border" role="status">
            <span class="sr-only">Cargando...</span>
          </div>
        </div>
        <table id="ubicacionesExpedientesTable" class="table table-striped" style="width: 100%">
          <thead>
            <tr>
              <th>Distrito</th>
              <th>Juzgado/Autoridad</th>
              <th>Expediente</th>
              <th>Ubicación</th>
            </tr>
          </thead>
        </table>
      </div>
    </div>
  </body>
</html>
