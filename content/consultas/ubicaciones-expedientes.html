<!DOCTYPE html>
<html>
  <head>
    <title>Ubicaciones de Expedientes</title>
    <meta name="slug" content="ubicaciones-expedientes" />
    <meta name="summary" content="" />
    <meta name="javascripts" content="consultas-ubicaciones-expedientes.js" />
    <meta name="save_as" content="consultas/ubicaciones-expedientes.html" />
  </head>
  <body>
    <!-- Spinner -->
    <div id="spinnerCard" class="text-center">
      <div class="spinner-border" role="status">
        <span class="sr-only">Loading...</span>
      </div>
    </div>
    <!-- Formulario -->
    <div id="ubicacionesExpedientesFormCard" class="card" style="display: none">
      <div class="card-body">
        <form id="ubicacionesExpedientesForm" onsubmit="return false;">
          <div class="row">
            <div class="col-sm-6">
              <div class="form-group">
                <label for="distritoSelect">Elija el Distrito/Grupo</label>
                <select name="distritoId" id="distritoSelect" class="form-control" size="20"></select>
              </div>
            </div>
            <div class="col-sm-6">
              <div class="form-group">
                <label for="autoridadSelect">Elija el Juzgado/Autoridad</label>
                <select name="autoridadId" id="autoridadSelect" class="form-control" size="20"></select>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
    <!-- Tabla -->
    <div id="ubicacionesExpedientesTableCard" class="card" style="display: none">
      <div id="ubicacionesExpedientesTableHeader" class="card-header">Autoridad</div>
      <div class="card-body">
        <table id="ubicacionesExpedientesTable" class="table table-striped" style="width: 100%">
          <thead>
            <tr>
              <th>Distrito</th>
              <th>Juzgado/Autoridad</th>
              <th>Expediente</th>
              <th>Ubicaci√≥n</th>
            </tr>
          </thead>
        </table>
      </div>
    </div>
  </body>
</html>
