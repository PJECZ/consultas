<!DOCTYPE html>
<html>
  <head>
    <title>Abogados Registrados</title>
    <meta name="slug" content="consultas-abogados-registrados" />
    <meta name="summary" content="" />
    <meta name="javascripts" content="consultas-api-url.js,consultas-abogados-registrados.js" />
    <meta name="save_as" content="abogados-registrados/index.html" />
  </head>
  <body class="m-5">
    <!-- Cabecera -->
    <div class="mt-3 mb-3"></div>
    <p class="m-5 border-bottom">Consultar las y los abogados registrados en el Poder Judicial del Estado de Coahuila de Zaragoza.</p>
    <!-- Formulario -->
    <div id="abogadosRegistradosFormCard" class="card m-5">
      <div class="card-body">
        <div id="abogadosRegistradosFormSpinner" class="text-center">
          <div class="spinner-border" role="status">
            <span class="sr-only">Cargando...</span>
          </div>
        </div>
        <form id="abogadosRegistradosForm" onsubmit="return false;" style="display: none">
          <div class="form-group">
            <label for="nombreInput">Nombre</label>
            <input id="nombreInput" type="text" class="form-control" placeholder="Por lo menos cuatro caracteres" />
          </div>
          <div class="form-group">
            <label for="anioDesdeInput">Año de registro, desde</label>
            <input id="anioDesdeInput" class="form-control" placeholder="Desde 1925" />
          </div>
          <div class="form-group">
            <label for="anioHastaInput">Año de registro, hasta</label>
            <input id="anioHastaInput" class="form-control" placeholder="Año del presente" />
          </div>
          <button id="consultarButton" class="btn btn-primary">Consultar</button>
        </form>
      </div>
    </div>
    <!-- Tabla -->
    <div id="abogadosRegistradosTableCard" class="card m-5" style="display: none">
      <div class="card-header">
        <div class="row">
          <h5 id="abogadosRegistradosTableTitle" class="card-title mb-0">Abogados registrados</h5>
          <!-- Titulo -->
          <div class="col-6">
            <!-- <div id="encabezadoSpinner" class="text-center">
              <div class="spinner-border" role="status">
                <span class="sr-only">Cargando...</span>
              </div>
            </div> -->
            <div id="encabezadoDiv" style="display: block">
              <button id="cambiarDatosButton" class="btn btn-warning btn-sm"> Cambiar datos</button>
            </div>
          </div>
        </div>
      </div>
      <div class="card-body">
        <div id="abogadosRegistradosTableSpinner" class="text-center">
          <div class="spinner-border" role="status">
            <span class="sr-only">Cargando...</span>
          </div>
        </div>
        <table id="abogadosRegistradosTable" class="table table-striped" style="width: 100%">
          <thead>
            <tr>
              <th>Fecha</th>
              <th>Libro</th>
              <th>Numero</th>
              <th>Nombre</th>
            </tr>
          </thead>
        </table>
      </div>
    </div>
  </body>
</html>
