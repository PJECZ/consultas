<!DOCTYPE html>
<html>
  <head>
    <title>Agenda de Audiencias</title>
    <meta name="slug" content="agenda-audiencias" />
    <meta name="summary" content="" />
    <meta name="javascripts" content="consultas-agenda-audiencias.js" />
    <meta name="save_as" content="consultas/agenda-audiencias.html" />
  </head>
  <body>
    <div id="spinnerCard" class="text-center">
      <div class="spinner-border" role="status">
        <span class="sr-only">Loading...</span>
      </div>
    </div>
    <div id="audienciasFormCard" class="card my-2" style="display: none">
      <div class="card-body">
        <form id="audienciasForm" onsubmit="return false;">
          <button id="consultarButton" class="btn btn-primary">Consultar</button>
        </form>
      </div>
    </div>
    <div id="audienciasTableCard" class="card my-2" style="display: none">
      <div class="card-body">
        <table id="audienciasTable" class="table table-striped" style="width: 100%">
          <thead>
            <tr>
              <th>Fecha</th>
              <th>Sala</th>
              <th>Tipo</th>
              <th>Expediente</th>
            </tr>
          </thead>
        </table>
      </div>
    </div>
  </body>
</html>
