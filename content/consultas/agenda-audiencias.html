<!DOCTYPE html>
<html>
  <head>
    <title>Agenda de Audiencias</title>
    <meta name="slug" content="agenda-audiencias" />
    <meta name="summary" content="" />
    <meta name="javascripts" content="consultas-api-url.js,consultas-distritos-autoridades.js,consultas-agenda-audiencias.js" />
    <meta name="save_as" content="consultas/agenda-audiencias.html" />
  </head>
  <body>
    <!-- Formulario Distrito-Autoridad -->
    <div id="audienciasFormCard" class="card">
      <div class="card-body">
        <form id="audienciasForm" onsubmit="return false;">
          <div class="row">
            <div class="col-sm-6">
              <div id="distritosSpinner" class="text-center">
                <div class="spinner-border" role="status">
                  <span class="sr-only">Cargando...</span>
                </div>
              </div>
              <div id="distritosFormGroup" class="form-group" style="display: none">
                <label for="distritosSelect">Elija el Distrito/Grupo</label>
                <select id="distritosSelect" name="distritoId" class="form-control" size="20"></select>
              </div>
            </div>
            <div class="col-sm-6">
              <div id="autoridadesSpinner" class="text-center" style="display: none">
                <div class="spinner-border" role="status">
                  <span class="sr-only">Cargando...</span>
                </div>
              </div>
              <div id="autoridadesFormGroup" class="form-group" style="display: none">
                <label for="autoridadesSelect">Elija el Juzgado/Autoridad</label>
                <select id="autoridadesSelect" name="autoridadClave" class="form-control" size="20"></select>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
    <!-- Tabla -->
    <div id="audienciasTableCard" class="card">
      <div class="card-header">
        <div class="row">
          <!-- Titulo -->
          <div class="col-6">
            <div id="encabezadoSpinner" class="text-center">
              <div class="spinner-border" role="status">
                <span class="sr-only">Cargando...</span>
              </div>
            </div>
            <div id="encabezadoDiv" style="display: none">
              <p id="distritoTitle" class="mb-1"></p>
              <h5 id="autoridadTitle" class="mb-2"></h5>
              <button id="cambiarDistritoAutoridadButton" class="btn btn-warning btn-sm"><i class="fa fa-list"></i> Cambiar</button>
            </div>
          </div>
          <!-- Fecha -->
          <div class="col-6">
            <div id="fechaSpinner" class="text-center">
              <div class="spinner-border" role="status">
                <span class="sr-only">Cargando...</span>
              </div>
            </div>
            <div id="fechaDiv" class="float-right" style="display: none">
              Fecha
            </div>
          </div>
        </div>
      <div class="card-body">
        <!-- DataTable -->
        <div id="audienciasTableSpinner" class="text-center">
          <div class="spinner-border" role="status">
            <span class="sr-only">Cargando...</span>
          </div>
        </div>
        <table id="audienciasTable" class="table table-striped" style="width: 100%">
          <thead>
            <tr>
              <th>Fecha</th>
              <th>Sala</th>
              <th>Tipo</th>
              <th>Expediente</th>
            </tr>
          </thead>
        </table>
      </div>
    </div>
  </body>
</html>
