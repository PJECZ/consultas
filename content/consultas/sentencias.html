<!DOCTYPE html>
<html>
  <head>
    <title>Versión Pública de Sentencias</title>
    <meta name="slug" content="consultas-sentencias" />
    <meta name="summary" content="" />
    <meta name="javascripts" content="consultas-api-url.js,consultas-distritos-autoridades.js,consultas-rangos-fechas.js,consultas-sentencias.js" />
    <meta name="save_as" content="sentencias/index.html" />
  </head>
  <body>
    <!-- Cabecera -->
    <!-- Formulario Distrito-Autoridad -->
    <div id="sentenciasFormCard" class="card">
      <div class="card-body">
        <form id="sentenciasForm" onsubmit="return false;">
          <div class="row">
            <div class="col-sm-6">
              <div id="distritosSpinner" class="text-center">
                <div class="spinner-border" role="status">
                  <span class="sr-only">Cargando...</span>
                </div>
              </div>
              <div id="distritosFormGroup" class="form-group">
                <label for="distritosSelect">Elija el Distrito/Grupo</label>
                <select id="distritosSelect" name="distritoId" class="form-control" size="20"></select>
              </div>
            </div>
            <div class="col-sm-6">
              <div id="autoridadesSpinner" class="text-center">
                <div class="spinner-border" role="status">
                  <span class="sr-only">Cargando...</span>
                </div>
              </div>
              <div id="autoridadesFormGroup" class="form-group">
                <label for="autoridadesSelect">Elija el Juzgado/Autoridad</label>
                <select id="autoridadesSelect" name="autoridadClave" class="form-control" size="20"></select>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
    <!-- Tabla -->
    <div id="sentenciasTableCard" class="card">
      <div class="card-header">
        <div class="row">
          <!-- Titulo -->
          <div class="col-6">
            <div id="encabezadoSpinner" class="text-center">
              <div class="spinner-border" role="status">
                <span class="sr-only">Cargando...</span>
              </div>
            </div>
            <div id="encabezadoDiv" style="display: none">
              <p id="distritoTitle" class="mb-1"></p>
              <h5 id="autoridadTitle" class="mb-2"></h5>
              <button id="cambiarDistritoAutoridadButton" class="btn btn-warning btn-sm"><i class="fa fa-list"></i> Cambiar</button>
            </div>
          </div>
          <!-- Rango de Fechas -->
          <div class="col-6">
            <div id="rangoFechasDiv" class="float-right">
              <form class="form-inline" onsubmit="return false;">
                <div class="form-group">
                  <div id="rangoFechas" class="input-daterange">
                    <span class="input-group-addon">De</span>
                    <input type="text" class="form-control" name="fechaDesde" size="12" id="fechaDesde" />
                    <span class="input-group-addon">a</span>
                    <input type="text" class="form-control" name="fechaHasta" size="12" id="fechaHasta" />
                    <button id="rangoFechasFiltrarButton" class="btn btn-primary btn-sm"><i class="fa fa-filter"></i> Filtrar</button>
                    <button id="rangoFechasLimpiarButton" class="btn btn-warning btn-sm"><i class="fa fa-eraser"></i> Limpiar</button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
      <div class="card-body">
        <!-- DataTable -->
        <div id="sentenciasTableSpinner" class="text-center">
          <div class="spinner-border" role="status">
            <span class="sr-only">Cargando...</span>
          </div>
        </div>
        <table id="sentenciasTable" class="table table-striped" style="width: 100%">
          <thead>
            <tr>
              <th>Fecha</th>
              <th>Sentencia</th>
              <th>Expediente</th>
              <th>Tipo de Juicio</th>
              <th>P. de Género</th>
              <th>Archivo</th>
            </tr>
          </thead>
        </table>
      </div>
    </div>
  </body>
</html>
