<!DOCTYPE html>
<html>
  <head>
    <title>Registro Estatal de Deudores Alimentarios Morosos (REDAM)</title>
    <meta name="slug" content="consultas-redam" />
    <meta name="summary" content="" />
    <meta name="javascripts" content="consultas-api-url.js,consultas-redam.js" />
    <meta name="save_as" content="redam/index.html" />
  </head>
  <body>
    <!-- Cabecera -->
    <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-1 my-1">
      <h1 class="h2">Registro Estatal de Deudores Alimentarios Morosos</h1>
    </div>
    <!-- Formulario -->
    <div id="redamFormCard" class="card">
      <div class="card-body">
        <div id="redamFormSpinner" class="text-center">
          <div class="spinner-border" role="status">
            <span class="sr-only">Cargando...</span>
          </div>
        </div>
        <form id="redamForm" onsubmit="return false;" style="display: none">
          <div class="form-group">
            <label for="nombre">Nombre</label>
            <input id="nombreInput" type="text" class="form-control" placeholder="Por lo menos cuatro caracteres" />
          </div>
          <button id="consultarButton" class="btn btn-primary">Consultar</button>
        </form>
      </div>
    </div>
    <!-- Tabla -->
    <div id="redamTableCard" class="card" style="display: none">
      <div class="card-header">
        <h5 id="redamTableTitle" class="card-title mb-0">REDAM</h5>
      </div>
      <div class="card-body">
        <div id="redamTableSpinner" class="text-center">
          <div class="spinner-border" role="status">
            <span class="sr-only">Cargando...</span>
          </div>
        </div>
        <table id="redamTable" class="table table-striped" style="width: 100%">
          <thead>
            <tr>
              <th>Fecha</th>
              <th>Nombre</th>
              <th>Distrito</th>
              <th>Juzgado</th>
              <th>Expediente</th>
            </tr>
          </thead>
        </table>
      </div>
    </div>
  </body>
</html>
