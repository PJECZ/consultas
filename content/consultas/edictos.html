<!DOCTYPE html>
<html>
  <head>
    <title>Edictos</title>
    <meta name="slug" content="edictos" />
    <meta name="summary" content="" />
    <meta name="javascripts" content="consultas-apiurl.js,consultas-distritos-autoridades.js,consultas-edictos.js" />
    <meta name="save_as" content="consultas/edictos.html" />
  </head>
  <body>
    <!-- Formulario Distrito-Autoridad -->
    <div id="edictosFormCard" class="card">
      <div class="card-body">
        <form id="edictosForm" onsubmit="return false;">
          <div class="row">
            <div class="col-sm-6">
              <div id="distritosSpinner" class="text-center">
                <div class="spinner-border" role="status">
                  <span class="sr-only">Loading...</span>
                </div>
              </div>
              <div id="distritosFormGroup" class="form-group" style="display: none">
                <label for="distritosSelect">Elija el Distrito/Grupo</label>
                <select id="distritosSelect" name="distritoId" class="form-control" size="20"></select>
              </div>
            </div>
            <div class="col-sm-6">
              <div id="autoridadesSpinner" class="text-center" style="display: none">
                <div class="spinner-border" role="status">
                  <span class="sr-only">Loading...</span>
                </div>
              </div>
              <div id="autoridadesFormGroup" class="form-group" style="display: none">
                <label for="autoridadesSelect">Elija el Juzgado/Autoridad</label>
                <select id="autoridadesSelect" name="autoridadClave" class="form-control" size="20"></select>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
    <!-- Tabla -->
    <div id="edictosTableCard" class="card">
      <div id="edictosTableHeader" class="card-header">
        <div class="row">
          <!-- Titulo -->
          <div class="col-6">
            <div id="encabezadoSpinner" class="text-center">
              <div class="spinner-border" role="status">
                <span class="sr-only">Loading...</span>
              </div>
            </div>
            <p id="distritoTitle" class="mb-1" style="display: none"></p>
            <h5 id="autoridadTitle" class="mb-2" style="display: none"></h5>
            <button id="cambiarDistritoAutoridadButton" class="btn btn-warning btn-sm" onclick="recargarSinParametros();" style="display: none"><i class="fa fa-list"></i> Cambiar</button>
          </div>
          <!-- Formulario Rango de Fechas -->
          <div class="col-6">
            <div class="text-center">
              <div class="spinner-border" role="status">
                <span class="sr-only">Loading...</span>
              </div>
            </div>
            <div class="float-right" style="display: none">
              <form class="form-inline" onsubmit="return false;">
                <div class="form-group">
                  <div id="fechasRango" class="input-daterange">
                    <span class="input-group-addon">De</span>
                    <input type="text" class="form-control" name="fechaDesde" size="12" id="fechaDesde" />
                    <span class="input-group-addon">a</span>
                    <input type="text" class="form-control" name="fechaHasta" size="12" id="fechaHasta" />
                    <button id="filtrarButton" class="btn btn-primary btn-sm"><i class="fa fa-filter"></i> Filtrar</button>
                    <button id="limpiarFiltroButton" class="btn btn-warning btn-sm" style="display: none"><i class="fa fa-eraser"></i> Limpiar</button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
      <div class="card-body">
        <!-- DataTable -->
        <div id="datatableSpinner" class="text-center">
          <div class="spinner-border" role="status">
            <span class="sr-only">Loading...</span>
          </div>
        </div>
        <table id="edictosTable" class="table table-striped" style="width: 100%; display: none">
          <thead>
            <tr>
              <th>Fecha</th>
              <th>Descripcion</th>
              <th>Expediente</th>
              <th>NÃºmero</th>
              <th>Archivo</th>
            </tr>
          </thead>
        </table>
      </div>
    </div>
  </body>
</html>
