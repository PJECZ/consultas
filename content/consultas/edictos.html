<!DOCTYPE html>
<html>
  <head>
    <title>Edictos</title>
    <meta name="slug" content="edictos" />
    <meta name="summary" content="" />
    <meta name="javascripts" content="consultas-edictos.js" />
    <meta name="save_as" content="consultas/edictos.html" />
  </head>
  <body>
    <div id="spinnerCard" class="text-center">
      <div class="spinner-border" role="status">
        <span class="sr-only">Loading...</span>
      </div>
    </div>
    <div id="edictosFormCard" class="card my-2" style="display: none">
      <div class="card-body">
        <form id="edictosForm" onsubmit="return false;">
          <div class="form-group">
            <label for="distritoSelect">Elija el Distrito/Grupo</label>
            <select name="distritoId" id="distritoSelect" class="form-control"></select>
          </div>
          <div class="form-group">
            <label for="autoridadSelect">Elija el Juzgado/Autoridad</label>
            <select name="autoridadId" id="autoridadSelect" class="form-control" size="4"></select>
          </div>
          <button id="consultarButton" class="btn btn-primary">Consultar</button>
        </form>
      </div>
    </div>
    <div id="edictosTableCard" class="card my-2" style="display: none">
      <div class="card-body">
        <table id="edictosTable" class="table table-striped" style="width: 100%">
          <thead>
            <tr>
              <th>Fecha</th>
              <th>Descripcion</th>
              <th>Archivo</th>
            </tr>
          </thead>
        </table>
      </div>
    </div>
  </body>
</html>
