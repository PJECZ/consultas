<!DOCTYPE html>
<html>
  <head>
    <title>Peritos</title>
    <meta name="slug" content="consultas-peritos" />
    <meta name="summary" content="" />
    <meta name="javascripts" content="consultas-api-url.js,consultas-peritos.js" />
    <meta name="save_as" content="peritos/index.html" />
  </head>
  <body>
    <!-- Cabecera -->
    <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-1 my-1">
      <h1 class="h2">Lista de Peritos</h1>
    </div>
    <p class="mb-5 border-bottom">La lista de Peritos en los términos de la Ley Orgánica del Poder Judicial del Estado.</p>
    <!-- Formulario -->
    <div id="peritosFormCard" class="card">
      <div class="card-body">
        <div id="peritosFormSpinner" class="text-center">
          <div class="spinner-border" role="status">
            <span class="sr-only">Cargando...</span>
          </div>
        </div>
        <form id="peritosForm" onsubmit="return false;" style="display: none">
          <div class="form-group">
            <label for="nombreInput">Nombre</label>
            <input id="nombreInput" type="text" class="form-control" placeholder="Por lo menos cuatro caracteres" />
          </div>
          <button id="consultarButton" class="btn btn-primary">Consultar</button>
        </form>
      </div>
    </div>
    <!-- Tabla -->
    <div id="peritosTableCard" class="card" style="display: none">
      <div class="card-header">
        <h5 id="peritosTableTitle" class="card-title mb-0">Peritos</h5>
      </div>
      <div class="card-body">
        <div id="peritosTableSpinner" class="text-center">
          <div class="spinner-border" role="status">
            <span class="sr-only">Cargando...</span>
          </div>
        </div>
        <table id="peritosTable" class="table table-striped" style="width: 100%">
          <thead>
            <tr>
              <th>Tipo de perito</th>
              <th>Nombre</th>
              <th>Domicilio</th>
              <th>Tel. fijo</th>
              <th>Tel. celular</th>
              <th>Correo electrónico</th>
            </tr>
          </thead>
        </table>
      </div>
    </div>
  </body>
</html>
